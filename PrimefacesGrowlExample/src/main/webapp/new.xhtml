<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  
<h:head>  
<title>Growl Messages</title>  


</h:head>  
<h:body> 



<h:form>  
    <p:growl id="growl" var="growl" showDetail="true" sticky="true" />
 
    <p:menubar>
     <p:submenu label="Edit" icon="ui-icon-pencil">
            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
               
        <f:facet name="options">
            <p:inputText style="margin-right:15px; size:10px" id="username" value="#{growl.username}" required="true" placeholder="username"/>
            <p:password style="margin-right:5px" id="password" value="#{growl.password}" required="true" placeholder="password" />
            <p:commandButton styleClass="commandButton" type="submit"
	 value="login" actionListener="#{growl.displayMessage}" update="growl" />
        </f:facet>
    </p:menubar>
</h:form>

<h:form style="margin-top:501">
    <p:panel id="panel" header="New User">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="firstname" value="Firstname:" />
            <p:inputText id="firstname" value="#{userView.firstname}" required="true" label="Firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="firstname" display="icon" />
 
            <p:outputLabel for="lastname" value="Lastname:" />
            <p:inputText id="lastname" value="#{userView.lastname}" label="Lastname" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="lastname" id="msgLastname" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Save" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
    </p:panel>
</h:form>
</h:body>  


</html>
