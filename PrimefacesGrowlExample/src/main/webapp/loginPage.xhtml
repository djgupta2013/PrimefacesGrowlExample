<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f = "http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  
<h:head>  
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gail (India) Limited</title>  
<link href="css/style.css" rel="stylesheet" type="text/css"/>
</h:head> 
 
<h:body > 
<center> 
<br />

<h:outputLink style="text-decoration: none;" value="#" title="Gail (India) Limited" >
<p:graphicImage  url="images/GAIL-Logo.png" width="107" height="80" style="margin-top : 10px" />
<div>
 <p:outputLabel  style="margin-top: 100px; font-size:32px; font-style: oblique;color: #4d4d4d" value="Gail (India) Limited" />
<!--  <h3 >India's <span>Youngest</span> Maharatna</h3> --><br />
 <p:outputLabel  style="margin-top: 100px; font-size:17px;color: #4d4d4d" value="Indis's " />
 <p:outputLabel  style="margin-top: 100px;color: #80b3ff; font-size:17px" value="Youngest  " />
 <p:outputLabel  style="margin-top: 100px; font-size:17px;color: #4d4d4d" value="Maharatna" />	
 </div>
 </h:outputLink>
	
<br />
 
 
</center>
  <div  class="form1"> 
  <h:form> 
		<p:growl id="growl" var="growl" showDetail="true" sticky="true" />
	 	 <center><h2 style="color: #4d4d4d">Sign in with your GAIL Account</h2></center>
	<div class="formBox">

	  <center> 
			<h:panelGrid columns="2" cellpadding="5">  
				<p:inputText id="username" value="#{growl.username}" required="true" placeholder="username"/>  
			</h:panelGrid> 
			<h:panelGrid columns="2" cellpadding="5">  
		  		<p:password id="password" value="#{growl.password}" required="true" placeholder="password"/>  
			</h:panelGrid>
 
	
			<p:commandButton styleClass="commandButton" type="submit"
	 		value="login" actionListener="#{growl.displayMessage}" update="growl" />  
	  </center>

	<div class="checkBox">
	 <br />
		 <center>
			<p:selectBooleanCheckbox value="#" />  <p:outputLabel value="  Remember me " />
			<br/>
			<hr style="color: #e6e6e6" width="50%"></hr>
			<br />
			
		
			
		 </center>
   </div>
    </div>
 	
 </h:form>
 <center>
 <div class="forgotpass">
 <h:form>            
    <h:outputLink  onblur="true" value="javascript:void(0)" onclick="PF('dlg').show();" >
        <p:outputLabel value="Forgot your password?" style="color:black"/>
    </h:outputLink>
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog  header="Forgot password" widgetVar="dlg"  resizable="false " modal="true" showEffect="clip" hideEffect="clip"
    				position="center">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText  id="username" value="#{userLoginView.username}" required="true" label="username" />
            
            <f:facet name="footer">
            <center>
              <p:commandButton value="Send" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                                 </center>
            </f:facet> 
            
        </h:panelGrid>
    </p:dialog>
</h:form>
</div>
 </center>
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
        	
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
 
  
  </div>
